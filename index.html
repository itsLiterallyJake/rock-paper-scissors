<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="hero-cont">
            <h1 class="hero">Rock Paper Scissors</h1>
            <h3 class="hero-subtext">Click an icon to begin</h3>
        </div>
        <div class="cpu-selection-cont">
            <h4 class="select-hero">Computer Selection:</h4>
            <p id="cpu-selection"></p>
        </div>
        <div class="results-cont">
            <h4 id="round-result"></h4>
            <h4 id="final-result">This is where the final results go!</h4>
        </div>
        <div class="button-cont">
            <button id="rock"><img class="icon" src="rock.svg"></button>
            <button id="paper"><img class="icon" src="paper.svg"></button>
            <button id="scissors"><img class="icon" src="scissors.svg"></button>
        </div>
        <div class="score-cont">
            <div class="player-score-cont">
                <h4 class="player-score-hero">Player Score:</h4>
                <p id="player-score">0</p>
            </div>
            <div class="cpu-score-cont">
                <h4 class="cpu-score-hero">Computer Score:</h4>
                <p id="cpu-score">0</p>
            </div>
        </div>
    </div>    
</body>
<script src="game.js"></script>
</html>
